# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: GetGrinnectedTestsCI

on:
  push:
    branches: [ "main", "swift-tests-workflow"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-15 

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: xcodebuild -scheme GetGrinnected -destination 'platform=iOS Simulator,name=iPhone 15' build
    - name: Run tests
      run: swift test -v
      working-directory: ./src/ios/GetGrinnected
